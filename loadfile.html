<html>
    <head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
    </head>
    <body>
        <p>
            <button onclick="loadFile('ta')">Load file</button>
        </p>
        <textarea id="ta" rows="5" cols="80"></textarea>
    </body>
    <script>
        function loadFile(boxId){
            const fileName = prompt("Enter file name","");
            let prom1 = fetch(fileName);
            prom1.then(resp => {
                if(resp.status == 200){
                    resp.text().then(txt => document.getElementById(boxId).value = txt)
                } else alert(`Load file '${fileName}' failed`)      
            })
        }
    </script>
</html>
