<html>
    <head>
        <style>
            .buttons {
                display: flex;
                justify-content: space-around;
            }
            #txt {
                width: 100%;
                height: 85%;
            }
            button {
                padding: 10px;
                font-size: large;
            }
            #data {
                width: 100%;
                font-size: large;
            }
            @media only screen and (max-width: 1100px) {
                #txt {
                    font-size: 80%;
                }
            }
        </style>
    </head>
    <body onload="alert(window.innerWidth)">
        <p class="buttons">
            <button onclick="encodeData()">Encode</button>
            <button onclick="decodeData()">Decode</button>
            <button onclick="saveDataLocal()">Save local</button>
            <button onclick="loadDataLocal()">Load local</button>    
            <button onclick="loadDataRemote()">Load remote</button>    
        </p>
        <p>
            <input type="text" id="data" />
        </p>
        <textarea id="txt"></textarea>
        <script src="encoder.js"></script>    
    </body>
</html>
