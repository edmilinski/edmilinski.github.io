<!DOCTYPE html>
<html>
<head>
  <title>Stock Charts</title>
  <style>
    .chart-container {
      flex-wrap: wrap;
      gap: 20px;
    }
    .chart {
      width: 320px;
      height: 300px;
    }
  </style>
</head>
<body>
  <h1>Eds Stock Charts</h1>
  <div class="chart-container">
    <div class="chart" id="chart1"></div>
    <div class="chart" id="chart2"></div>
  </div>

  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script>
    function addChart(containerId, symbol) {
      new TradingView.widget({
        "width": 620,
        "height": 600,
        "symbol": symbol,
        "interval": "D",
        "timezone": "Etc/UTC",
        "theme": "light",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "hide_side_toolbar": false,
        "enable_publishing": false,
        "container_id": containerId
      });
    }

    addChart("chart2", "MSFT");
    addChart("chart3", "TSLA");
  </script>
</body>
</html>
