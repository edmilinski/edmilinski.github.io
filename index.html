<html>
    <body>
        <button onclick="loadFile('test1', 'ta')">Load file</button>
        <textarea id="ta" rows="5" cols="80"></textarea>
    </body>
    <script>
        function loadFile(fileName, boxId){
            fetch(fileName).then(resp=> {
                const box = document.getElementById(boxId);
                box.value = resp.text();
            }).catch(err => alert(`Error: ${err}`));
        }
    </script>
</html>
