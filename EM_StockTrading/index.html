<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EM Stock Trade Portal</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <table id="trades-table">
    <thead>
      <tr id="table-header"></tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>
  <p><a href="stock_screener.html">Stock screener</a></p>
  <div id="widget-container"></div>
  <script>
    const openTradesUrl = 'https://edmilinski.github.io/EM_StockTrading/EM_Open_Trades.csv';
    const pricesUrl = 'https://edmilinski.github.io/EM_StockTrading/Russell_1000_Prices.csv';

    async function fetchCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      return text.trim().split('\n').map(line => line.split(','));
    }

    function parsePricesCSV(csvData) {
      const result = {};

      debugger

      // skip header line
      for (let i = 1; i < csvData.length; i++) {        
        const row = csvData[i];
        const symbol = row[0];
        result[symbol] = {
          change_pct: parseFloat(row[1]),
          prev_close: (parseInt(row[2], 10) / 100).toFixed(2),
          price: (parseInt(row[3], 10) / 100).toFixed(2),
          ma_diff: parseFloat(row[4], 10).toFixed(1),
          rsi: parseInt(row[5], 10),
          rsi_dif: parseInt(row[6], 10),
        };
      }
      return result;
    }


    function populateTable(trades, prices) {
      const headerRow = document.getElementById('table-header');
      const body = document.getElementById('table-body');
      const headers = ['#', 'Stock', 'Type', 'Today %', 'Total %', 'Days', 'Rsi', 'MA Diff','Open date', 'Price', 'Open price'];
    
      headerRow.innerHTML = headers.map(h => `<th>${h}</th>`).join('');
    
      for (let i = 1; i < trades.length; i++) {
        const row = trades[i];
        const [ticker, type, open_date, open_price] = row;
        const pData = prices[ticker] || {};
        const price = pData['price'] || 0;
        const prevClose = pData['prev_close'] || 0;
        const todayPct = pData['change_pct'] || 0;
        const rsi = pData['rsi'] || 0;
        const ma_diff = pData['ma_diff'] || 0;

      
        const openDate = new Date(open_date);
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        const diffMs = today - openDate;
        // Convert milliseconds to days
        const openDays = Math.round(diffMs / (1000 * 60 * 60 * 24));        

        const totalPct = open_price ? ((price / parseFloat(open_price) - 1) * 100).toFixed(1) : '';
    
        const typeLink = `<a href="https://finviz.com/quote.ashx?t=${ticker}&p=d" target="stocks">${type}</a>`;
        const rowHtml = [
          `<td>${i}</td>`,  // row number
          `<td>${createTickerLink(ticker)} ${createFinvizLink(ticker)} ${createGoogleLink(ticker)}</td>`,
          `<td>${typeLink}</td>`,
          `<td>${todayPct}</td>`,
          `<td>${totalPct}</td>`,
          `<td>${openDays}</td>`,
          `<td>${rsi}</td>`,
          `<td>${ma_diff}</td>`,
          `<td>${open_date}</td>`,
          `<td>${price}</td>`,
          `<td>${open_price}</td>`,
        ].join('');
    
        body.innerHTML += `<tr>${rowHtml}</tr>`;
      }
    }

    function createTickerLink(ticker) {
      return `<a href="stock_chart.html?ticker=${encodeURIComponent(ticker)}" target="stock_chart">${ticker}</a>`;
    }

    function createFinvizLink(ticker) {
      return `<a href="https://finviz.com/quote.ashx?p=d&t=${ticker}" target="help_chart">_F_</a>`;
    }

    function createGoogleLink(ticker) {
      return `<a href="https://www.google.com/finance/quote/${ticker}" target="help_chart">_G_</a>`;
    }

    https://finviz.com/quote.ashx?p=d&t={ticker}

    function create_showTradingViewWidget_Link(ticker) {
      return `<a href="#" onclick="showTradingViewWidget('${ticker}')">${ticker}</a>`;
    }
    
    function showTradingViewWidget(ticker) {
      const container = document.getElementById('widget-container');
      container.innerHTML = `<div class="tradingview-widget-container"><div id="tradingview_${ticker}"></div></div>`;
    
      // Load TradingView script if not already loaded
      if (!window.TradingView) {
        const script = document.createElement('script');
        script.src = "https://s3.tradingview.com/tv.js";
        script.onload = () => renderWidget(ticker);
        document.body.appendChild(script);
      } else {
        renderWidget(ticker);
      }
    }
    
    function renderWidget(ticker) {
      new TradingView.widget({
        "width": "100%",
        "height": 500,
        "symbol": ticker,
        "interval": "D",
        "timezone": "America/New_York",
        "theme": "light",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "withdateranges": true,
        "hide_side_toolbar": false,
        "allow_symbol_change": true,
        "container_id": `tradingview_${ticker}`,
        "studies": ["RSI@tv-basicstudies", "MASimple@tv-basicstudies"], 
      });
    }
    
    async function init() {
      const [tradesCsv, pricesCsv] = await Promise.all([
        fetchCSV(openTradesUrl),
        fetchCSV(pricesUrl)
      ]);
      const prices = parsePricesCSV(pricesCsv);
      populateTable(tradesCsv, prices);
    }

    init();
  </script>
</body>
</html>
