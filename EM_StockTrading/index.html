<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Trade Portal</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h2>Open Trades</h2>
  <table id="trades-table">
    <thead>
      <tr id="table-header"></tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    const openTradesUrl = 'https://yourusername.github.io/EM_StockTrading/EM_Open_Trades.csv';
    const pricesUrl = 'https://yourusername.github.io/EM_StockTrading/Russell_1000_Changes.csv';

    async function fetchCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      return text.trim().split('\n').map(line => line.split(','));
    }

    function parsePrices(data) {
      const headers = data[0];
      const prices = {};
      for (let i = 1; i < data.length; i++) {
        const row = data[i];
        const type = row[1];
        for (let j = 2; j < row.length; j++) {
          const ticker = headers[j];
          if (!prices[ticker]) prices[ticker] = {};
          prices[ticker][type] = parseFloat(row[j]) / 1000;
        }
      }
      return prices;
    }

    function populateTable(trades, prices) {
      const headerRow = document.getElementById('table-header');
      const body = document.getElementById('table-body');
      const headers = ['ticker', 'type', 'Today %', 'Total %', 'Price', 'open_date', 'open_price', 'pair_ticker', 'note'];

      headerRow.innerHTML = headers.map(h => `<th>${h}</th>`).join('');

      for (let i = 1; i < trades.length; i++) {
        const row = trades[i];
        const [ticker, type, open_date, open_price, pair_ticker, note] = row;
        const pData = prices[ticker] || {};
        const price = pData['Prices'] || 0;
        const prevClose = pData['PrevClosePrices'] || 0;

        const todayPct = prevClose ? ((price / prevClose - 1) * 100).toFixed(2) : '';
        const totalPct = open_price ? ((price / parseFloat(open_price) - 1) * 100).toFixed(2) : '';

        const rowHtml = [ticker, type, todayPct, totalPct, price.toFixed(2), open_date, open_price, pair_ticker, note]
          .map(val => `<td>${val}</td>`).join('');

        body.innerHTML += `<tr>${rowHtml}</tr>`;
      }
    }

    async function init() {
      const [tradesCsv, pricesCsv] = await Promise.all([
        fetchCSV(openTradesUrl),
        fetchCSV(pricesUrl)
      ]);

      const prices = parsePrices(pricesCsv);
      populateTable(tradesCsv, prices);
    }

    init();
  </script>
</body>
</html>
